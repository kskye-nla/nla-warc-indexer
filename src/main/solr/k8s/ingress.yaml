---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solr-ingress
  namespace: warc-solr
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: solr.your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solr-lb
            port:
              number: 8983
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: solr-config
  namespace: warc-solr
data:
  SOLR_HEAP: "2g"
  SOLR_JAVA_MEM: "-Xms2g -Xmx2g"
  ZK_HOST: "zookeeper:2181"

